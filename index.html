<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>OSS web直传</title>
	<link rel="stylesheet"  href="style.css"/>
	<link rel="stylesheet" href="css/mdui.min.css" type="text/css">
    <script src="js/mdui.min.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="background: #f5f5f5;"> 
 <div class="mdui-appbar-with-toolbar mdui-theme-accent-pink mdui-theme-primary-indigo">
 <div class="mdui-container main-container" style="padding-top:30px; padding-bottom:30px; text-align:left;"> 
  <header class="mdui-appbar mdui-appbar-fixed"> 
   <div class="mdui-toolbar mdui-color-theme"> 
	<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"> <i class="mdui-icon material-icons">menu</i> </span> 
	<span class="mdui-typo-headline mdui-hidden-xs">OSS web直传</span> 
   </div> 
  </header> 
  <div class="mdui-drawer mdui-drawer-close" id="main-drawer"> 
   <div class="mdui-list" style="margin-bottom: 76px;"> 
	<a href="./" class="mdui-list-item"> <i class="mdui-list-item-icon mdui-icon material-icons">home</i> 
	 <div class="mdui-list-item-content">
	  首页
	 </div> </a> 
	<a href="https://github.com/hmsjy2017/oss-h5-upload-js-direct-mdui" class="mdui-list-item"> <i class="mdui-list-item-icon mdui-icon material-icons">compare_arrows</i> 
	 <div class="mdui-list-item-content">
         GitHub
	 </div> </a> 
   </div> 
  </div> 
  <div class="main-section mdui-color-theme"> 
   <a id="anchor-top"></a> 
  </div> 
        <div class="mdui-typo">	
			<h3>注意</h3>
			<ol>
				<li>bucket必须设置了Cors(Post打勾）,不然没有办法上传</li>
				<li>把upload.js 里面的host/accessid/accesskey改成您上传所需要的信息即可</li>
			</ol>
		<br>
            <form name=theform>
			<div>
			<h4>选择文件命名方式</h4>
			<br /> 
			<div class="mdui-col"> 
			<label class="mdui-radio"> <input type="radio" name="myradio" value="local_name" checked=true /> 
				<i class="mdui-radio-icon"></i> 上传文件名字保持本地文件名字
			</label> 
			</div> 
			<div class="mdui-col"> 
			<label class="mdui-radio"> <input type="radio" name="myradio" value="random_name" />
				<i class="mdui-radio-icon"></i> 上传文件名字是随机文件名
			</label> 
			</div> 
			</div>
        <br/>
			<h4>上传到指定目录:</h4>
			<!-- <input class="mdui-textfield-input" type="text" id='dirname' placeholder="如果不填，默认是上传到根目录" size=50> -->
			<div class="mdui-textfield mdui-textfield-floating-label" style="width: 100%; margin-right: auto; margin-left: auto;"> 
				<label class="mdui-textfield-label">如果不填，默认是上传到根目录</label> 
				<input class="mdui-textfield-input" type="text" id="dirname" /> 
			</div> 

            </form>
            <h4>您所选择的文件列表：</h4>
        <div id="ossfile">你的浏览器不支持flash,Silverlight或者HTML5！</div>
        <br/>
        <div id="container">
	        <a id="selectfiles" href="javascript:void(0);" class='mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent'>选择文件</a>
	        <a id="postfiles" href="javascript:void(0);" class='mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent'>开始上传</a>
		</div>
	</div>
    </div>

<pre id="console"></pre>

<p>&nbsp;</p>

</body>
<script type="text/javascript" src="lib/crypto1/crypto/crypto.js"></script>
<script type="text/javascript" src="lib/crypto1/hmac/hmac.js"></script>
<script type="text/javascript" src="lib/crypto1/sha1/sha1.js"></script>
<script type="text/javascript" src="lib/base64.js"></script>
<script type="text/javascript" src="lib/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="upload.js"></script>
</html>
